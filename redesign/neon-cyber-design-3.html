<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles - Tron Geometric Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #000;
            color: #00d4ff;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animated Grid Background */
        .tron-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 80px 80px;
            z-index: -2;
            animation: gridPulse 4s ease-in-out infinite alternate;
        }

        @keyframes gridPulse {
            0% { opacity: 0.3; transform: scale(1); }
            100% { opacity: 0.6; transform: scale(1.02); }
        }

        /* Geometric Shapes Background */
        .geometric-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .geo-shape {
            position: absolute;
            border: 1px solid rgba(0, 212, 255, 0.3);
            animation: geoFloat 6s ease-in-out infinite;
        }

        .geo-triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 43px solid rgba(0, 212, 255, 0.1);
            border-top: none;
        }

        .geo-square {
            width: 40px;
            height: 40px;
            background: rgba(255, 0, 150, 0.1);
            border: 1px solid rgba(255, 0, 150, 0.3);
        }

        .geo-diamond {
            width: 30px;
            height: 30px;
            background: rgba(0, 255, 100, 0.1);
            border: 1px solid rgba(0, 255, 100, 0.3);
            transform: rotate(45deg);
        }

        @keyframes geoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Tron Panel Style */
        .tron-panel {
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(0, 20, 40, 0.9));
            border: 2px solid transparent;
            border-radius: 0;
            width: 90vw;
            max-width: 550px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            animation: panelGlow 3s ease-in-out infinite alternate;
        }

        @keyframes panelGlow {
            0% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); }
            100% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.6); }
        }

        .tron-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00d4ff, #ff0096, #00ff64, #ffff00, #00d4ff);
            background-size: 400% 400%;
            animation: borderFlow 4s ease infinite;
            z-index: -1;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .panel-content {
            padding: 40px;
            position: relative;
            z-index: 2;
        }

        .screen-title {
            font-size: 2.8em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            text-shadow: 
                0 0 10px #00d4ff,
                0 0 20px #00d4ff,
                0 0 40px #00d4ff;
        }

        .screen-title::before,
        .screen-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
            animation: linePulse 2s ease-in-out infinite;
        }

        .screen-title::before {
            left: -80px;
        }

        .screen-title::after {
            right: -80px;
        }

        @keyframes linePulse {
            0%, 100% { opacity: 0.3; transform: scaleX(0.5); }
            50% { opacity: 1; transform: scaleX(1); }
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 35px;
            position: relative;
        }

        .form-label {
            color: #00d4ff;
            font-size: 1.1em;
            font-weight: 300;
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00d4ff;
        }

        .input-container {
            position: relative;
            height: 50px;
            overflow: hidden;
        }

        .form-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #00d4ff;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.3em;
            font-weight: 300;
            outline: none;
            padding: 0 20px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 5px #00d4ff;
        }

        .form-input::placeholder {
            color: rgba(0, 212, 255, 0.4);
        }

        .input-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.3);
            transition: all 0.3s ease;
        }

        .input-border::before {
            content: '';
            position: absolute;
            top: -1px;
            left: 0;
            width: 0;
            height: calc(100% + 2px);
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.6), transparent);
            transition: width 0.3s ease;
        }

        .form-input:focus + .input-border {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
        }

        .form-input:focus + .input-border::before {
            width: 100%;
        }

        .form-info {
            color: rgba(0, 212, 255, 0.6);
            font-size: 0.85em;
            margin-top: 12px;
            font-weight: 300;
            line-height: 1.4;
            font-style: italic;
        }

        /* Tron Button */
        .tron-button {
            background: transparent;
            border: 2px solid #00d4ff;
            color: #00d4ff;
            padding: 15px 40px;
            font-family: 'Exo 2', sans-serif;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%);
        }

        .tron-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .tron-button:hover {
            color: #000;
            background: rgba(0, 212, 255, 0.9);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            text-shadow: none;
        }

        .tron-button:hover::before {
            left: 100%;
        }

        /* Waiting Screen */
        .waiting-screen {
            display: none;
        }

        .system-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .room-name {
            font-size: 3.2em;
            font-weight: 900;
            color: #00d4ff;
            margin-bottom: 15px;
            text-shadow: 
                0 0 15px #00d4ff,
                0 0 30px #00d4ff;
            letter-spacing: 6px;
            animation: roomPulse 3s ease-in-out infinite;
        }

        @keyframes roomPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-info {
            color: rgba(0, 212, 255, 0.8);
            font-size: 1.2em;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .players-section {
            margin-bottom: 40px;
        }

        .players-title {
            color: #00d4ff;
            font-size: 1.4em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00d4ff;
        }

        .players-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .player-node {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 212, 255, 0.4);
            padding: 20px;
            position: relative;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(15px 0%, 100% 0%, calc(100% - 15px) 100%, 0% 100%);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .player-node::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: nodeScanning 3s ease-in-out infinite;
        }

        @keyframes nodeScanning {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .player-node:hover {
            border-color: #00d4ff;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transform: translateY(-3px);
        }

        .player-node.player-1 { border-color: #00d4ff; }
        .player-node.player-2 { border-color: #ff0096; }
        .player-node.player-3 { border-color: #00ff64; }
        .player-node.player-4 { border-color: #ffff00; }

        .player-node.player-1 .player-name { color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        .player-node.player-2 .player-name { color: #ff0096; text-shadow: 0 0 10px #ff0096; }
        .player-node.player-3 .player-name { color: #00ff64; text-shadow: 0 0 10px #00ff64; }
        .player-node.player-4 .player-name { color: #ffff00; text-shadow: 0 0 10px #ffff00; }

        .player-name {
            font-size: 1.2em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            z-index: 2;
        }

        .player-node.empty {
            opacity: 0.3;
            border-style: dashed;
        }

        .player-node.empty .player-name {
            color: rgba(0, 212, 255, 0.5);
        }

        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .share-button {
            background: transparent;
            border: 1px solid rgba(0, 212, 255, 0.5);
            color: rgba(0, 212, 255, 0.7);
            padding: 10px 25px;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.9em;
            font-weight: 300;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
        }

        .share-button:hover {
            border-color: #00d4ff;
            color: #00d4ff;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
        }

        /* Demo Controls */
        .demo-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .demo-button {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #00d4ff;
            color: #00d4ff;
            padding: 8px 15px;
            font-family: 'Exo 2', sans-serif;
            font-size: 0.8em;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .demo-button:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .tron-panel {
                width: 95vw;
            }
            
            .panel-content {
                padding: 25px;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .screen-title {
                font-size: 2.2em;
                letter-spacing: 4px;
            }
            
            .screen-title::before,
            .screen-title::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Tron Grid Background -->
    <div class="tron-grid"></div>
    
    <!-- Geometric Shapes -->
    <div class="geometric-bg" id="geometricBg"></div>

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-button" onclick="showLogin()">LOGIN</button>
        <button class="demo-button" onclick="showWaiting()">ESPERA</button>
    </div>

    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="tron-panel">
            <div class="panel-content">
                <h1 class="screen-title">TRIANGLES</h1>
                
                <div class="form-section">
                    <label class="form-label">Usuario</label>
                    <div class="input-container">
                        <input type="text" class="form-input" placeholder="JORDI" value="jordi" id="nameInput">
                        <div class="input-border"></div>
                    </div>
                </div>
                
                <div class="form-section">
                    <label class="form-label">Sala de Conexión</label>
                    <div class="input-container">
                        <input type="text" class="form-input" placeholder="JORDI2" value="jordi2" id="roomInput">
                        <div class="input-border"></div>
                    </div>
                    <div class="form-info">
                        Todos los jugadores deben usar el mismo identificador de sala para conectarse a la misma sesión de juego
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 40px;">
                    <button class="tron-button" onclick="initiateConnection()">
                        INICIAR CONEXIÓN
                    </button>
                </div>
            </div>
        </div>

        <!-- WAITING SCREEN -->
        <div id="waitingScreen" class="tron-panel waiting-screen">
            <div class="panel-content">
                <div class="system-header">
                    <div class="room-name">JORDI2</div>
                    <div class="game-info">NÚMEROS: 16 | ESTADO: STANDBY</div>
                </div>
                
                <div class="players-section">
                    <div class="players-title">NODOS CONECTADOS</div>
                    <div class="players-grid">
                        <div class="player-node player-1">
                            <div class="player-name">JORDI</div>
                        </div>
                        <div class="player-node player-2">
                            <div class="player-name">ANA</div>
                        </div>
                        <div class="player-node player-3">
                            <div class="player-name">CARLOS</div>
                        </div>
                        <div class="player-node player-4 empty">
                            <div class="player-name">ESPERANDO</div>
                        </div>
                    </div>
                </div>
                
                <div class="action-section">
                    <button class="tron-button" onclick="launchSequence()">
                        ACTIVAR SECUENCIA
                    </button>
                    <button class="share-button" onclick="shareConnection()">
                        COMPARTIR CONEXIÓN
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating geometric shapes
        function createGeometricShapes() {
            const bg = document.getElementById('geometricBg');
            const shapes = ['geo-triangle', 'geo-square', 'geo-diamond'];
            
            function addShape() {
                const shape = document.createElement('div');
                const shapeType = shapes[Math.floor(Math.random() * shapes.length)];
                shape.className = `geo-shape ${shapeType}`;
                shape.style.left = Math.random() * 100 + '%';
                shape.style.top = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 6 + 's';
                shape.style.animationDuration = Math.random() * 4 + 4 + 's';
                
                bg.appendChild(shape);
                
                setTimeout(() => {
                    shape.remove();
                }, 8000);
            }
            
            // Create initial shapes
            for (let i = 0; i < 8; i++) {
                setTimeout(addShape, i * 1000);
            }
            
            // Continue creating shapes
            setInterval(addShape, 2000);
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('waitingScreen').style.display = 'none';
        }

        function showWaiting() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'block';
        }

        function initiateConnection() {
            const button = event.target;
            button.textContent = 'CONECTANDO...';
            button.style.background = 'rgba(0, 212, 255, 0.2)';
            
            setTimeout(() => {
                button.textContent = 'INICIAR CONEXIÓN';
                button.style.background = 'transparent';
                showWaiting();
            }, 2000);
        }

        function launchSequence() {
            alert('🚀 ¡SECUENCIA DE JUEGO ACTIVADA!');
        }

        function shareConnection() {
            navigator.clipboard.writeText('Únete a la red: https://triangula.me?room=jordi2');
            alert('📋 ¡Enlace de conexión copiado!');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createGeometricShapes();
            
            // Add focus effects to inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
