<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles - Gaming Esports Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background: #0f0f23;
            color: #00f5ff;
            overflow: hidden;
            position: relative;
        }

        /* Gaming HUD Background */
        .gaming-hud {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: 
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        }

        /* HUD Elements */
        .hud-corners {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .hud-corner {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 245, 255, 0.3);
        }

        .hud-corner.top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: hudPulse 3s ease-in-out infinite;
        }

        .hud-corner.top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: hudPulse 3s ease-in-out infinite 0.5s;
        }

        .hud-corner.bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: hudPulse 3s ease-in-out infinite 1s;
        }

        .hud-corner.bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: hudPulse 3s ease-in-out infinite 1.5s;
        }

        @keyframes hudPulse {
            0%, 100% { 
                border-color: rgba(0, 245, 255, 0.3); 
                box-shadow: none;
            }
            50% { 
                border-color: rgba(0, 245, 255, 0.8); 
                box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            }
        }

        /* Status Bar */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00f5ff, #ff0080, #39ff14, #ffff00);
            z-index: 1000;
            animation: statusFlow 4s linear infinite;
        }

        @keyframes statusFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Gaming Panel */
        .gaming-panel {
            background: 
                linear-gradient(145deg, 
                    rgba(15, 15, 35, 0.95), 
                    rgba(26, 26, 46, 0.9)
                );
            border: 2px solid transparent;
            border-radius: 0;
            width: 90vw;
            max-width: 650px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            clip-path: polygon(0 0, calc(100% - 30px) 0, 100% 30px, 100% 100%, 30px 100%, 0 calc(100% - 30px));
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.2),
                inset 0 0 50px rgba(0, 0, 0, 0.8);
        }

        .gaming-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f5ff, #ff0080, #39ff14, #ffff00, #00f5ff);
            background-size: 400% 400%;
            clip-path: polygon(0 0, calc(100% - 30px) 0, 100% 30px, 100% 100%, 30px 100%, 0 calc(100% - 30px));
            z-index: -1;
            animation: gamingBorder 6s ease infinite;
        }

        @keyframes gamingBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .panel-content {
            padding: 60px;
            position: relative;
            z-index: 2;
        }

        /* Gaming Header */
        .gaming-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            position: relative;
        }

        .gaming-title {
            font-size: 3.8em;
            font-weight: 700;
            color: #00f5ff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            text-shadow: 
                0 0 10px #00f5ff,
                0 0 20px #00f5ff,
                0 0 40px #00f5ff;
            animation: titleScan 4s ease-in-out infinite;
        }

        @keyframes titleScan {
            0%, 100% { 
                text-shadow: 
                    0 0 10px #00f5ff,
                    0 0 20px #00f5ff,
                    0 0 40px #00f5ff;
            }
            50% { 
                text-shadow: 
                    0 0 15px #00f5ff,
                    0 0 30px #00f5ff,
                    0 0 60px #00f5ff,
                    0 0 80px #00f5ff;
            }
        }

        .gaming-title::before,
        .gaming-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0080, transparent);
            animation: titleLines 3s ease-in-out infinite;
        }

        .gaming-title::before {
            left: -100px;
        }

        .gaming-title::after {
            right: -100px;
        }

        @keyframes titleLines {
            0%, 100% { opacity: 0.3; width: 80px; }
            50% { opacity: 1; width: 120px; }
        }

        /* Gaming Form */
        .gaming-form-section {
            margin-bottom: 40px;
            position: relative;
        }

        .gaming-label {
            color: #39ff14;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            text-shadow: 0 0 10px #39ff14;
        }

        .gaming-label::before {
            content: '▶';
            margin-right: 10px;
            color: #ff0080;
            animation: labelArrow 2s ease-in-out infinite;
        }

        @keyframes labelArrow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        .gaming-input-container {
            position: relative;
            height: 65px;
        }

        .gaming-input {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid rgba(0, 245, 255, 0.4);
            border-radius: 0;
            color: #00f5ff;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.4em;
            font-weight: 500;
            outline: none;
            padding: 0 25px;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00f5ff;
        }

        .gaming-input::placeholder {
            color: rgba(0, 245, 255, 0.4);
        }

        .gaming-input:focus {
            border-color: #ff0080;
            box-shadow: 
                0 0 25px rgba(255, 0, 128, 0.4),
                inset 0 0 25px rgba(0, 0, 0, 0.8);
            text-shadow: 0 0 10px #ff0080;
            color: #ff0080;
        }

        .gaming-input-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.2), transparent);
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            animation: inputSweep 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes inputSweep {
            0% { transform: translateX(-100%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%); opacity: 0; }
        }

        .gaming-form-info {
            color: rgba(57, 255, 20, 0.8);
            font-size: 0.9em;
            margin-top: 15px;
            font-weight: 400;
            line-height: 1.5;
            position: relative;
            padding-left: 20px;
        }

        .gaming-form-info::before {
            content: '!';
            position: absolute;
            left: 0;
            top: 0;
            color: #ffff00;
            font-weight: 700;
            animation: infoBlink 2s ease-in-out infinite;
        }

        @keyframes infoBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Gaming Button */
        .gaming-button {
            background: linear-gradient(45deg, #ff0080, #ffff00);
            border: none;
            color: #000;
            padding: 20px 60px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.4em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.5),
                0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .gaming-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
            transform: skewX(-20deg);
        }

        .gaming-button:hover {
            background: linear-gradient(45deg, #ffff00, #ff0080);
            box-shadow: 
                0 0 50px rgba(255, 0, 128, 0.8),
                0 15px 35px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px) scale(1.05);
        }

        .gaming-button:hover::before {
            left: 100%;
        }

        .gaming-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Waiting Screen */
        .waiting-screen {
            display: none;
        }

        .gaming-room-header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .room-name {
            font-size: 4.2em;
            font-weight: 700;
            color: #ffff00;
            margin-bottom: 20px;
            text-shadow: 
                0 0 20px #ffff00,
                0 0 40px #ffff00,
                0 5px 0 #ff0080,
                0 10px 0 #00f5ff;
            letter-spacing: 8px;
            animation: roomGlow 3s ease-in-out infinite;
            position: relative;
        }

        .room-name::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(90deg, #00f5ff, #ff0080, #39ff14, #ffff00);
            animation: roomUnderline 2s ease-in-out infinite;
        }

        @keyframes roomGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 20px #ffff00,
                    0 0 40px #ffff00,
                    0 5px 0 #ff0080,
                    0 10px 0 #00f5ff;
            }
            50% { 
                text-shadow: 
                    0 0 30px #ffff00,
                    0 0 60px #ffff00,
                    0 7px 0 #ff0080,
                    0 14px 0 #00f5ff;
            }
        }

        @keyframes roomUnderline {
            0%, 100% { width: 200px; opacity: 0.8; }
            50% { width: 250px; opacity: 1; }
        }

        .game-status {
            color: #39ff14;
            font-size: 1.4em;
            font-weight: 600;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #39ff14;
            position: relative;
        }

        .game-status::before {
            content: '●';
            margin-right: 10px;
            animation: statusDot 1s ease-in-out infinite;
        }

        @keyframes statusDot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .players-gaming-section {
            margin-bottom: 50px;
        }

        .players-gaming-title {
            color: #00f5ff;
            font-size: 1.8em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 15px #00f5ff,
                0 0 30px #00f5ff;
            position: relative;
        }

        .players-gaming-title::before,
        .players-gaming-title::after {
            content: '◆';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #ff0080;
            animation: titleDiamonds 2s ease-in-out infinite;
        }

        .players-gaming-title::before {
            left: -40px;
        }

        .players-gaming-title::after {
            right: -40px;
        }

        @keyframes titleDiamonds {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }

        .players-gaming-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .player-gaming {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(26, 26, 46, 0.8));
            border: 2px solid;
            padding: 30px;
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.4s ease;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-gaming::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--player-color), transparent, var(--player-color));
            background-size: 200% 200%;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            z-index: -1;
            animation: playerBorderFlow 4s ease infinite;
        }

        @keyframes playerBorderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .player-gaming:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .player-gaming.player-1 { 
            --player-color: #00f5ff;
            border-color: #00f5ff; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 25px rgba(0, 245, 255, 0.3);
        }
        .player-gaming.player-2 { 
            --player-color: #ff0080;
            border-color: #ff0080; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 0, 128, 0.3);
        }
        .player-gaming.player-3 { 
            --player-color: #39ff14;
            border-color: #39ff14; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 25px rgba(57, 255, 20, 0.3);
        }
        .player-gaming.player-4 { 
            --player-color: #ffff00;
            border-color: #ffff00; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 25px rgba(255, 255, 0, 0.3);
        }

        .player-gaming-name {
            font-size: 1.5em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 15px currentColor;
        }

        .player-gaming.player-1 .player-gaming-name { color: #00f5ff; }
        .player-gaming.player-2 .player-gaming-name { color: #ff0080; }
        .player-gaming.player-3 .player-gaming-name { color: #39ff14; }
        .player-gaming.player-4 .player-gaming-name { color: #ffff00; }

        .player-gaming.empty {
            opacity: 0.4;
            border-style: dashed;
        }

        .player-gaming.empty .player-gaming-name {
            color: rgba(0, 245, 255, 0.5);
            animation: waitingFlash 1.5s ease-in-out infinite;
        }

        @keyframes waitingFlash {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.9; }
        }

        .gaming-action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 45px;
        }

        .share-gaming-button {
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid #39ff14;
            color: #39ff14;
            padding: 15px 45px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 15px 100%, 0 calc(100% - 15px));
            text-shadow: 0 0 10px #39ff14;
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.2);
        }

        .share-gaming-button:hover {
            background: rgba(57, 255, 20, 0.2);
            box-shadow: 0 0 35px rgba(57, 255, 20, 0.4);
            transform: scale(1.1);
        }

        /* Demo Controls */
        .demo-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            display: flex;
            gap: 10px;
        }

        .demo-button {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #00f5ff;
            color: #00f5ff;
            padding: 8px 15px;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 0.8em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
            text-shadow: 0 0 5px #00f5ff;
        }

        .demo-button:hover {
            background: rgba(0, 245, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gaming-panel {
                width: 95vw;
            }
            
            .panel-content {
                padding: 40px 30px;
            }
            
            .players-gaming-grid {
                grid-template-columns: 1fr;
            }
            
            .gaming-title {
                font-size: 3em;
                letter-spacing: 4px;
            }
            
            .room-name {
                font-size: 3.2em;
                letter-spacing: 4px;
            }
            
            .gaming-title::before,
            .gaming-title::after {
                display: none;
            }
            
            .players-gaming-title::before,
            .players-gaming-title::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Gaming HUD -->
    <div class="gaming-hud"></div>
    
    <!-- Status Bar -->
    <div class="status-bar"></div>
    
    <!-- HUD Corners -->
    <div class="hud-corners">
        <div class="hud-corner top-left"></div>
        <div class="hud-corner top-right"></div>
        <div class="hud-corner bottom-left"></div>
        <div class="hud-corner bottom-right"></div>
    </div>

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-button" onclick="showLogin()">LOGIN</button>
        <button class="demo-button" onclick="showWaiting()">ESPERA</button>
    </div>

    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="gaming-panel">
            <div class="panel-content">
                <div class="gaming-header">
                    <h1 class="gaming-title">TRIANGLES</h1>
                </div>
                
                <div class="gaming-form-section">
                    <label class="gaming-label">Gamertag</label>
                    <div class="gaming-input-container">
                        <input type="text" class="gaming-input" placeholder="JORDI" value="jordi" id="nameInput">
                    </div>
                </div>
                
                <div class="gaming-form-section">
                    <label class="gaming-label">Sala de Batalla</label>
                    <div class="gaming-input-container">
                        <input type="text" class="gaming-input" placeholder="JORDI2" value="jordi2" id="roomInput">
                    </div>
                    <div class="gaming-form-info">
                        Todos los jugadores deben usar el mismo código de sala para unirse al match
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 50px;">
                    <button class="gaming-button" onclick="joinMatch()">
                        UNIRSE AL MATCH
                    </button>
                </div>
            </div>
        </div>

        <!-- WAITING SCREEN -->
        <div id="waitingScreen" class="gaming-panel waiting-screen">
            <div class="panel-content">
                <div class="gaming-room-header">
                    <div class="room-name">JORDI2</div>
                    <div class="game-status">NÚMEROS: 16 | MODO: COMPETITIVO</div>
                </div>
                
                <div class="players-gaming-section">
                    <div class="players-gaming-title">JUGADORES EN LOBBY</div>
                    <div class="players-gaming-grid">
                        <div class="player-gaming player-1">
                            <div class="player-gaming-name">JORDI</div>
                        </div>
                        <div class="player-gaming player-2">
                            <div class="player-gaming-name">ANA</div>
                        </div>
                        <div class="player-gaming player-3">
                            <div class="player-gaming-name">CARLOS</div>
                        </div>
                        <div class="player-gaming player-4 empty">
                            <div class="player-gaming-name">ESPERANDO</div>
                        </div>
                    </div>
                </div>
                
                <div class="gaming-action-section">
                    <button class="gaming-button" onclick="startMatch()">
                        INICIAR MATCH
                    </button>
                    <button class="share-gaming-button" onclick="shareMatch()">
                        INVITAR JUGADORES
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('waitingScreen').style.display = 'none';
        }

        function showWaiting() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'block';
        }

        function joinMatch() {
            const button = event.target;
            button.textContent = 'CONECTANDO...';
            button.style.background = 'linear-gradient(45deg, #39ff14, #00f5ff)';
            
            // Add gaming feedback
            button.style.animation = 'titleScan 0.5s ease-in-out 3';
            
            setTimeout(() => {
                button.textContent = 'UNIRSE AL MATCH';
                button.style.background = 'linear-gradient(45deg, #ff0080, #ffff00)';
                button.style.animation = '';
                showWaiting();
            }, 2500);
        }

        function startMatch() {
            alert('🎮 ¡INICIANDO MATCH COMPETITIVO!');
        }

        function shareMatch() {
            navigator.clipboard.writeText('Únete a mi match: https://triangula.me?room=jordi2');
            alert('🎯 ¡Invitación copiada al portapapeles!');
        }

        // Initialize gaming effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add gaming input effects
            const inputs = document.querySelectorAll('.gaming-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Gaming typing feedback
                    this.style.textShadow = '0 0 15px currentColor';
                    setTimeout(() => {
                        this.style.textShadow = '0 0 5px #00f5ff';
                    }, 200);
                });
                
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // Add random HUD flickers
            setInterval(() => {
                if (Math.random() < 0.05) { // 5% chance
                    const corners = document.querySelectorAll('.hud-corner');
                    corners.forEach(corner => {
                        corner.style.borderColor = '#ff0080';
                        setTimeout(() => {
                            corner.style.borderColor = 'rgba(0, 245, 255, 0.3)';
                        }, 150);
                    });
                }
            }, 2000);
        });
    </script>
