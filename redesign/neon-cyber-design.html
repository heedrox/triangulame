<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles - Dise√±o Neon Cyber</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated background */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(57, 255, 20, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            z-index: -2;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* COMMON STYLES */
        .neon-text {
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 15px currentColor,
                0 0 20px currentColor;
            animation: neonFlicker 2s infinite alternate;
        }

        @keyframes neonFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .cyber-border {
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid transparent;
            border-radius: 10px;
            background-clip: padding-box;
        }

        .cyber-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f5ff, #ff0080, #39ff14, #ffff00);
            border-radius: 10px;
            z-index: -1;
            animation: borderRotate 3s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .screen {
            width: 90vw;
            max-width: 500px;
            padding: 40px;
            margin: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .screen-title {
            font-size: 2.5em;
            font-weight: 900;
            text-align: center;
            margin-bottom: 40px;
            color: #00f5ff;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: transparent;
            padding: 0;
            border: none;
            text-shadow: 
                0 0 5px #000,
                0 0 10px #000,
                0 0 15px #000,
                0 0 20px #000,
                0 0 10px #00f5ff,
                0 0 20px #00f5ff,
                0 0 30px #00f5ff,
                0 0 40px #00f5ff;
            animation: titlePulse 3s ease-in-out infinite alternate;
        }
        
        @keyframes titlePulse {
            0% { 
                text-shadow: 
                    0 0 5px #000,
                    0 0 10px #000,
                    0 0 15px #000,
                    0 0 20px #000,
                    0 0 10px #00f5ff,
                    0 0 20px #00f5ff,
                    0 0 30px #00f5ff,
                    0 0 40px #00f5ff;
            }
            100% { 
                text-shadow: 
                    0 0 8px #000,
                    0 0 15px #000,
                    0 0 20px #000,
                    0 0 25px #000,
                    0 0 15px #00f5ff,
                    0 0 25px #00f5ff,
                    0 0 35px #00f5ff,
                    0 0 45px #00f5ff,
                    0 0 55px #00f5ff;
            }
        }

        /* LOGIN SCREEN STYLES */
        .login-screen {
            background: rgba(15, 15, 35, 0.9);
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 15px;
            color: #39ff14;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: transparent;
            padding: 0;
            border: none;
            text-align: center;
            text-shadow: 
                0 0 3px #000,
                0 0 6px #000,
                0 0 10px #000,
                0 0 15px #000,
                0 0 5px #39ff14,
                0 0 10px #39ff14,
                0 0 15px #39ff14,
                0 0 20px #39ff14;
        }

        .input-container {
            position: relative;
            background: linear-gradient(45deg, #00f5ff, #ff0080, #39ff14, #ffff00);
            padding: 3px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            animation: inputGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes inputGlow {
            0% { 
                box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
            }
            50% { 
                box-shadow: 0 0 25px rgba(255, 0, 128, 0.4);
            }
            100% { 
                box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
            }
        }

        .form-input {
            width: 100%;
            padding: 20px;
            font-size: 1.3em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(20, 20, 40, 0.95));
            border: none;
            border-radius: 9px;
            color: #00f5ff;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 25px rgba(0, 245, 255, 0.3),
                inset 0 0 30px rgba(0, 0, 0, 0.7);
        }

        .form-input:focus {
            outline: none;
            color: #ff0080;
            box-shadow: 
                0 0 40px rgba(255, 0, 128, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.7);
            transform: scale(1.03);
            text-shadow: 0 0 10px #ff0080;
        }
        

        .form-input::placeholder {
            color: rgba(0, 245, 255, 0.5);
        }

        .input-glow {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 8px;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: inputScan 2s linear infinite;
            pointer-events: none;
        }

        @keyframes inputScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .form-info {
            font-size: 0.9em;
            color: #39ff14;
            margin-top: 15px;
            text-align: center;
            font-style: italic;
            line-height: 1.4;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(57, 255, 20, 0.2);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.1);
        }

        .cyber-button {
            background: linear-gradient(45deg, #ff0080, #00f5ff);
            border: none;
            padding: 20px 50px;
            font-size: 1.4em;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            color: #000;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 30px rgba(0, 245, 255, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .cyber-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 
                0 0 50px rgba(0, 245, 255, 0.8),
                0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .cyber-button:active {
            transform: translateY(0) scale(0.98);
        }

        /* WAITING SCREEN STYLES */
        .waiting-screen {
            background: rgba(26, 26, 46, 0.9);
            max-width: 600px;
        }

        .room-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .room-name {
            font-size: 3em;
            font-weight: 900;
            color: #ffff00;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: transparent;
            padding: 0;
            border: none;
            text-shadow: 
                0 0 5px #000,
                0 0 10px #000,
                0 0 15px #000,
                0 0 20px #000,
                0 0 10px #ffff00,
                0 0 20px #ffff00,
                0 0 30px #ffff00,
                0 0 40px #ffff00;
            animation: roomNameGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes roomNameGlow {
            0% { 
                text-shadow: 
                    0 0 5px #000,
                    0 0 10px #000,
                    0 0 15px #000,
                    0 0 20px #000,
                    0 0 10px #ffff00,
                    0 0 20px #ffff00,
                    0 0 30px #ffff00,
                    0 0 40px #ffff00;
            }
            100% { 
                text-shadow: 
                    0 0 8px #000,
                    0 0 15px #000,
                    0 0 20px #000,
                    0 0 25px #000,
                    0 0 15px #ffff00,
                    0 0 25px #ffff00,
                    0 0 35px #ffff00,
                    0 0 45px #ffff00,
                    0 0 55px #ffff00;
            }
        }

        .game-info {
            font-size: 1.2em;
            color: #39ff14;
            font-weight: 700;
            letter-spacing: 2px;
            background: transparent;
            padding: 0;
            border: none;
            text-shadow: 
                0 0 3px #000,
                0 0 6px #000,
                0 0 10px #000,
                0 0 15px #000,
                0 0 5px #39ff14,
                0 0 10px #39ff14,
                0 0 15px #39ff14,
                0 0 20px #39ff14;
        }

        .players-section {
            margin-bottom: 40px;
        }

        .players-title {
            font-size: 1.5em;
            color: #00f5ff;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: transparent;
            padding: 0;
            border: none;
            text-shadow: 
                0 0 4px #000,
                0 0 8px #000,
                0 0 12px #000,
                0 0 18px #000,
                0 0 5px #00f5ff,
                0 0 10px #00f5ff,
                0 0 15px #00f5ff,
                0 0 25px #00f5ff;
        }

        .players-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .player-card {
            position: relative;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 700;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            border: 2px solid;
        }


        .player-card:nth-child(1) {
            background: linear-gradient(135deg, #00f5ff, #0099cc);
            border-color: #00f5ff;
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.3);
            text-shadow: 
                0 0 2px #000,
                0 0 4px #000;
        }

        .player-card:nth-child(2) {
            background: linear-gradient(135deg, #ff0080, #cc0066);
            border-color: #ff0080;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.3);
            text-shadow: 
                0 0 2px #000,
                0 0 4px #000;
        }

        .player-card:nth-child(3) {
            background: linear-gradient(135deg, #39ff14, #2ecc40);
            border-color: #39ff14;
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
            text-shadow: 
                0 0 2px #000,
                0 0 4px #000;
        }

        .player-card:nth-child(4) {
            background: linear-gradient(135deg, #ffff00, #cccc00);
            border-color: #ffff00;
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.3);
            text-shadow: 
                0 0 2px #000,
                0 0 4px #000;
        }

        .player-card:hover {
            transform: translateY(-5px) scale(1.05);
        }

        .player-card.empty {
            opacity: 0.3;
            color: #666;
            box-shadow: 0 0 10px rgba(102, 102, 102, 0.2);
        }

        .player-card.empty::before {
            background: linear-gradient(45deg, #333, #555);
        }

        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .share-button {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #39ff14;
            color: #39ff14;
            padding: 15px 30px;
            font-size: 1.1em;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .share-button:hover {
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
            transform: scale(1.05);
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #39ff14;
            box-shadow: 0 0 15px #39ff14;
            animation: statusBlink 2s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00f5ff;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2n) { background: #ff0080; animation-delay: -2s; }
        .particle:nth-child(3n) { background: #39ff14; animation-delay: -4s; }
        .particle:nth-child(4n) { background: #ffff00; animation-delay: -1s; }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 1; }
            50% { transform: translateY(-10vh) rotate(180deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .screen {
                width: 95vw;
                padding: 30px 20px;
            }
            
            .screen-title {
                font-size: 2em;
            }
            
            .players-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .room-name {
                font-size: 2.2em;
            }
            
            .cyber-button {
                padding: 18px 40px;
                font-size: 1.2em;
            }
        }

        /* Loading animation for demo */
        .demo-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .demo-button {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00f5ff;
            color: #00f5ff;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
        }

        .demo-button:hover {
            background: rgba(0, 245, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    <div class="cyber-grid"></div>
    
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: -1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: -2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: -3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: -4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: -5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: -1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: -2.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: -3.5s;"></div>
    </div>

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-button" onclick="showLogin()">LOGIN</button>
        <button class="demo-button" onclick="showWaiting()">ESPERA</button>
    </div>

    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="screen login-screen cyber-border">
            <div class="status-indicator"></div>
            <h1 class="screen-title neon-text">TRIANGLES</h1>
            
            <div class="form-group">
                <label class="form-label neon-text">Gamertag:</label>
                <div class="input-container">
                    <input type="text" class="form-input" placeholder="JORDI" value="jordi" id="nameInput">
                    <div class="input-glow"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label neon-text">Sala de batalla:</label>
                <div class="input-container">
                    <input type="text" class="form-input" placeholder="JORDI2" value="jordi2" id="roomInput">
                    <div class="input-glow"></div>
                </div>
                <div class="form-info">
                    * Todos los jugadores deben usar el mismo c√≥digo de sala para unirse al match
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 40px;">
                <button class="cyber-button" onclick="startGame()">
                    <span>UNIRSE AL MATCH</span>
                </button>
            </div>
        </div>

        <!-- WAITING SCREEN -->
        <div id="waitingScreen" class="screen waiting-screen cyber-border" style="display: none;">
            <div class="status-indicator"></div>
            
            <div class="room-header">
                <div class="room-name neon-text">JORDI2</div>
                <div class="game-info neon-text">N√öMEROS: 16 | MODO: COMPETITIVO</div>
            </div>
            
            <div class="players-section">
                <div class="players-title neon-text">JUGADORES EN LOBBY</div>
                <div class="players-grid">
                    <div class="player-card">JORDI</div>
                    <div class="player-card">ANA</div>
                    <div class="player-card">CARLOS</div>
                    <div class="player-card empty">ESPERANDO...</div>
                </div>
            </div>
            
            <div class="action-section">
                <button class="cyber-button" onclick="launchGame()">
                    <span>INICIAR MATCH</span>
                </button>
                <button class="share-button" onclick="shareGame()">
                    üéØ INVITAR JUGADORES
                </button>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('waitingScreen').style.display = 'none';
        }

        function showWaiting() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'block';
        }

        function startGame() {
            // Simulate transition to waiting screen
            setTimeout(() => {
                showWaiting();
            }, 500);
        }

        function launchGame() {
            alert('üéÆ ¬°INICIANDO MATCH COMPETITIVO!');
        }

        function shareGame() {
            navigator.clipboard.writeText('√önete a mi match: https://triangula.me?room=jordi2');
            alert('üéØ ¬°Invitaci√≥n copiada al portapapeles!');
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add typing effect to inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.textShadow = '0 0 10px currentColor';
                });
                
                input.addEventListener('blur', function() {
                    this.style.textShadow = 'none';
                });
            });

            // Add particle generation
            const particlesContainer = document.querySelector('.particles');
            setInterval(() => {
                if (particlesContainer.children.length < 20) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 8000);
                }
            }, 800);
        });
    </script>
</body>
</html>
