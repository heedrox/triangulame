<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles - Blade Runner Holographic Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0f;
            color: #ff6b35;
            overflow: hidden;
            position: relative;
        }

        /* Holographic Rain */
        .holo-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(180deg, 
                rgba(10, 10, 15, 0.9) 0%, 
                rgba(20, 15, 30, 0.8) 50%, 
                rgba(30, 10, 20, 0.9) 100%);
        }

        .rain-drop {
            position: absolute;
            width: 1px;
            background: linear-gradient(180deg, transparent, rgba(255, 107, 53, 0.8), transparent);
            animation: rainFall linear infinite;
        }

        @keyframes rainFall {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Glitch Effect */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 107, 53, 0.03) 2px,
                    rgba(255, 107, 53, 0.03) 4px
                );
            z-index: 500;
            pointer-events: none;
            animation: glitchLines 0.1s linear infinite;
        }

        @keyframes glitchLines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Holographic Interference */
        .interference {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 150, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: interferenceShift 8s ease-in-out infinite;
        }

        @keyframes interferenceShift {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Holographic Panel */
        .holo-panel {
            background: 
                linear-gradient(145deg, 
                    rgba(0, 0, 0, 0.9), 
                    rgba(20, 10, 30, 0.8),
                    rgba(0, 0, 0, 0.9)
                );
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 15px;
            width: 90vw;
            max-width: 580px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 50px rgba(255, 107, 53, 0.2),
                inset 0 0 50px rgba(255, 107, 53, 0.05);
            animation: holoPulse 4s ease-in-out infinite;
        }

        @keyframes holoPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 50px rgba(255, 107, 53, 0.2),
                    inset 0 0 50px rgba(255, 107, 53, 0.05);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(255, 107, 53, 0.4),
                    inset 0 0 80px rgba(255, 107, 53, 0.1);
            }
        }

        .holo-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(
                    transparent, 
                    rgba(255, 107, 53, 0.1), 
                    transparent, 
                    rgba(0, 255, 255, 0.1), 
                    transparent
                );
            animation: holoRotate 10s linear infinite;
            z-index: -1;
        }

        @keyframes holoRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .panel-content {
            padding: 45px;
            position: relative;
            z-index: 2;
        }

        .screen-title {
            font-size: 3em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            color: #ff6b35;
            text-transform: uppercase;
            letter-spacing: 12px;
            position: relative;
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.8));
            animation: titleFlicker 4s ease-in-out infinite;
        }

        @keyframes titleFlicker {
            0%, 100% { 
                opacity: 1; 
                text-shadow: 
                    0 0 10px #ff6b35,
                    0 0 20px #ff6b35,
                    0 0 40px #ff6b35;
            }
            2% { opacity: 0.8; }
            4% { opacity: 1; }
            8% { opacity: 0.9; }
            10% { opacity: 1; }
            50% { 
                opacity: 1;
                text-shadow: 
                    0 0 15px #ff6b35,
                    0 0 25px #ff6b35,
                    0 0 50px #ff6b35,
                    0 0 75px #ff6b35;
            }
        }

        /* Holographic Form */
        .form-section {
            margin-bottom: 35px;
            position: relative;
        }

        .form-label {
            color: #00ffff;
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff;
            animation: labelGlow 3s ease-in-out infinite alternate;
        }

        @keyframes labelGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .holo-input-container {
            position: relative;
            height: 60px;
            perspective: 1000px;
        }

        .form-input {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(255, 107, 53, 0.3);
            border-radius: 8px;
            color: #ff6b35;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.4em;
            font-weight: 500;
            outline: none;
            padding: 0 25px;
            transition: all 0.4s ease;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.6);
            backdrop-filter: blur(5px);
        }

        .form-input::placeholder {
            color: rgba(255, 107, 53, 0.4);
        }

        .form-input:focus {
            border-color: #ff6b35;
            box-shadow: 
                0 0 30px rgba(255, 107, 53, 0.6),
                inset 0 0 30px rgba(255, 107, 53, 0.1);
            transform: translateZ(10px);
        }

        .holo-input-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid transparent;
            border-radius: 8px;
            background: linear-gradient(45deg, #ff6b35, #00ffff, #ff0096, #ff6b35) border-box;
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .form-input:focus + .holo-input-container::after {
            opacity: 1;
        }

        .form-info {
            color: rgba(0, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 12px;
            font-weight: 400;
            line-height: 1.5;
            font-style: italic;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        /* Holographic Button */
        .holo-button {
            background: linear-gradient(45deg, 
                rgba(255, 107, 53, 0.2), 
                rgba(255, 0, 150, 0.2),
                rgba(255, 107, 53, 0.2)
            );
            border: 2px solid #ff6b35;
            color: #ff6b35;
            padding: 18px 50px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.3em;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.8);
            backdrop-filter: blur(10px);
        }

        .holo-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 107, 53, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }

        .holo-button:hover {
            color: #000;
            background: linear-gradient(45deg, #ff6b35, #ff0096, #ff6b35);
            box-shadow: 
                0 0 40px rgba(255, 107, 53, 0.8),
                0 0 80px rgba(255, 107, 53, 0.4);
            transform: translateY(-5px) scale(1.05);
        }

        .holo-button:hover::before {
            opacity: 1;
            animation: buttonSweep 0.6s ease;
        }

        @keyframes buttonSweep {
            0% { transform: rotate(45deg) translate(-100%, -100%); }
            100% { transform: rotate(45deg) translate(100%, 100%); }
        }

        /* Waiting Screen */
        .waiting-screen {
            display: none;
        }

        .holo-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .room-name {
            font-size: 3.5em;
            font-weight: 700;
            color: #ff6b35;
            margin-bottom: 15px;
            text-shadow: 
                0 0 20px #ff6b35,
                0 0 40px #ff6b35,
                0 0 60px #ff6b35;
            letter-spacing: 8px;
            animation: roomHolo 5s ease-in-out infinite;
            position: relative;
        }

        .room-name::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            color: #00ffff;
            opacity: 0.3;
            animation: roomGhost 5s ease-in-out infinite;
        }

        @keyframes roomHolo {
            0%, 100% { 
                transform: scale(1); 
                filter: hue-rotate(0deg);
            }
            50% { 
                transform: scale(1.08); 
                filter: hue-rotate(30deg);
            }
        }

        @keyframes roomGhost {
            0%, 100% { transform: translate(0, 0); opacity: 0.3; }
            25% { transform: translate(2px, -1px); opacity: 0.5; }
            50% { transform: translate(-1px, 2px); opacity: 0.2; }
            75% { transform: translate(1px, 1px); opacity: 0.4; }
        }

        .game-info {
            color: #00ffff;
            font-size: 1.3em;
            font-weight: 500;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #00ffff;
        }

        .players-section {
            margin-bottom: 40px;
        }

        .players-title {
            color: #ff0096;
            font-size: 1.5em;
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 15px #ff0096,
                0 0 30px #ff0096;
        }

        .players-holo-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .player-holo {
            background: 
                linear-gradient(135deg, 
                    rgba(0, 0, 0, 0.8), 
                    rgba(255, 107, 53, 0.1),
                    rgba(0, 0, 0, 0.8)
                );
            border: 1px solid rgba(255, 107, 53, 0.4);
            border-radius: 12px;
            padding: 25px;
            position: relative;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            overflow: hidden;
        }

        .player-holo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.2), transparent);
            animation: holoScan 4s ease-in-out infinite;
        }

        @keyframes holoScan {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .player-holo:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 53, 0.4);
        }

        .player-holo.player-1 { 
            border-color: #ff6b35; 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 107, 53, 0.1), rgba(0, 0, 0, 0.8));
        }
        .player-holo.player-2 { 
            border-color: #00ffff; 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 255, 255, 0.1), rgba(0, 0, 0, 0.8));
        }
        .player-holo.player-3 { 
            border-color: #ff0096; 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 0, 150, 0.1), rgba(0, 0, 0, 0.8));
        }
        .player-holo.player-4 { 
            border-color: #ffff00; 
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(255, 255, 0, 0.1), rgba(0, 0, 0, 0.8));
        }

        .player-holo.player-1 .player-name { 
            color: #ff6b35; 
            text-shadow: 0 0 15px #ff6b35, 0 0 30px #ff6b35; 
        }
        .player-holo.player-2 .player-name { 
            color: #00ffff; 
            text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff; 
        }
        .player-holo.player-3 .player-name { 
            color: #ff0096; 
            text-shadow: 0 0 15px #ff0096, 0 0 30px #ff0096; 
        }
        .player-holo.player-4 .player-name { 
            color: #ffff00; 
            text-shadow: 0 0 15px #ffff00, 0 0 30px #ffff00; 
        }

        .player-name {
            font-size: 1.3em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
            animation: playerFlicker 3s ease-in-out infinite;
        }

        @keyframes playerFlicker {
            0%, 100% { opacity: 1; }
            2% { opacity: 0.8; }
            4% { opacity: 1; }
        }

        .player-holo.empty {
            opacity: 0.4;
            border-style: dashed;
        }

        .player-holo.empty .player-name {
            color: rgba(255, 107, 53, 0.5);
            animation: waitingDots 2s ease-in-out infinite;
        }

        @keyframes waitingDots {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            margin-top: 35px;
        }

        .share-holo-button {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.5);
            color: #00ffff;
            padding: 12px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            text-shadow: 0 0 10px #00ffff;
        }

        .share-holo-button:hover {
            border-color: #00ffff;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
            transform: scale(1.05);
        }

        /* Demo Controls */
        .demo-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .demo-button {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ff6b35;
            color: #ff6b35;
            padding: 8px 15px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .demo-button:hover {
            background: rgba(255, 107, 53, 0.1);
            box-shadow: 0 0 15px rgba(255, 107, 53, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .holo-panel {
                width: 95vw;
            }
            
            .panel-content {
                padding: 30px;
            }
            
            .players-holo-grid {
                grid-template-columns: 1fr;
            }
            
            .screen-title {
                font-size: 2.5em;
                letter-spacing: 6px;
            }
            
            .room-name {
                font-size: 2.8em;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <!-- Holographic Rain -->
    <div class="holo-rain" id="holoRain"></div>
    
    <!-- Interference -->
    <div class="interference"></div>
    
    <!-- Glitch Overlay -->
    <div class="glitch-overlay"></div>

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-button" onclick="showLogin()">LOGIN</button>
        <button class="demo-button" onclick="showWaiting()">ESPERA</button>
    </div>

    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="holo-panel">
            <div class="panel-content">
                <h1 class="screen-title">TRIANGLES</h1>
                
                <div class="form-section">
                    <label class="form-label">Identificación Holográfica</label>
                    <div class="holo-input-container">
                        <input type="text" class="form-input" placeholder="JORDI" value="jordi" id="nameInput">
                    </div>
                </div>
                
                <div class="form-section">
                    <label class="form-label">Canal de Transmisión</label>
                    <div class="holo-input-container">
                        <input type="text" class="form-input" placeholder="JORDI2" value="jordi2" id="roomInput">
                    </div>
                    <div class="form-info">
                        Todos los usuarios deben sintonizar el mismo canal para establecer conexión holográfica
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 45px;">
                    <button class="holo-button" onclick="establishConnection()">
                        ESTABLECER ENLACE
                    </button>
                </div>
            </div>
        </div>

        <!-- WAITING SCREEN -->
        <div id="waitingScreen" class="holo-panel waiting-screen">
            <div class="panel-content">
                <div class="holo-header">
                    <div class="room-name" data-text="JORDI2">JORDI2</div>
                    <div class="game-info">NÚMEROS: 16 | ESTADO: HOLOGRÁFICO</div>
                </div>
                
                <div class="players-section">
                    <div class="players-title">PROYECCIONES ACTIVAS</div>
                    <div class="players-holo-grid">
                        <div class="player-holo player-1">
                            <div class="player-name">JORDI</div>
                        </div>
                        <div class="player-holo player-2">
                            <div class="player-name">ANA</div>
                        </div>
                        <div class="player-holo player-3">
                            <div class="player-name">CARLOS</div>
                        </div>
                        <div class="player-holo player-4 empty">
                            <div class="player-name">ESPERANDO</div>
                        </div>
                    </div>
                </div>
                
                <div class="action-section">
                    <button class="holo-button" onclick="activateSequence()">
                        ACTIVAR HOLOGRAMA
                    </button>
                    <button class="share-holo-button" onclick="shareHologram()">
                        TRANSMITIR CANAL
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create holographic rain effect
        function createHoloRain() {
            const rain = document.getElementById('holoRain');
            
            function addRainDrop() {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.height = Math.random() * 100 + 50 + 'px';
                drop.style.animationDuration = Math.random() * 2 + 3 + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                
                const colors = ['#ff6b35', '#00ffff', '#ff0096', '#ffff00'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                drop.style.background = `linear-gradient(180deg, transparent, ${color}80, transparent)`;
                
                rain.appendChild(drop);
                
                setTimeout(() => {
                    drop.remove();
                }, 5000);
            }
            
            // Create continuous rain
            setInterval(addRainDrop, 200);
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('waitingScreen').style.display = 'none';
        }

        function showWaiting() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'block';
        }

        function establishConnection() {
            const button = event.target;
            button.textContent = 'CONECTANDO...';
            button.style.background = 'linear-gradient(45deg, rgba(255, 107, 53, 0.4), rgba(255, 0, 150, 0.4), rgba(255, 107, 53, 0.4))';
            
            // Add glitch effect
            button.style.animation = 'titleFlicker 0.5s ease-in-out 3';
            
            setTimeout(() => {
                button.textContent = 'ESTABLECER ENLACE';
                button.style.background = 'linear-gradient(45deg, rgba(255, 107, 53, 0.2), rgba(255, 0, 150, 0.2), rgba(255, 107, 53, 0.2))';
                button.style.animation = '';
                showWaiting();
            }, 2500);
        }

        function activateSequence() {
            alert('🚀 ¡HOLOGRAMA DE JUEGO ACTIVADO!');
        }

        function shareHologram() {
            navigator.clipboard.writeText('Sintoniza el holograma: https://triangula.me?room=jordi2');
            alert('📡 ¡Canal de transmisión copiado!');
        }

        // Initialize holographic effects
        document.addEventListener('DOMContentLoaded', function() {
            createHoloRain();
            
            // Add holographic input effects
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Add typing glow effect
                    this.style.textShadow = '0 0 15px rgba(255, 107, 53, 0.8)';
                    setTimeout(() => {
                        this.style.textShadow = '0 0 10px rgba(255, 107, 53, 0.6)';
                    }, 200);
                });
                
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'perspective(1000px) rotateX(5deg)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'perspective(1000px) rotateX(0deg)';
                });
            });
            
            // Random glitch effects
            setInterval(() => {
                if (Math.random() < 0.1) { // 10% chance
                    document.body.style.filter = 'hue-rotate(30deg)';
                    setTimeout(() => {
                        document.body.style.filter = '';
                    }, 100);
                }
            }, 3000);
        });
    </script>
</body>
</html>
