<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles - Minimal Clean Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f0f23;
            color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        /* Subtle Animated Background */
        .minimal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 245, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(57, 255, 20, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            z-index: -2;
        }

        /* Floating Dots */
        .floating-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .dot {
            position: absolute;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            animation: floatDot 8s ease-in-out infinite;
        }

        .dot:nth-child(1) { background: #00f5ff; top: 20%; left: 10%; animation-delay: 0s; }
        .dot:nth-child(2) { background: #ff0080; top: 60%; left: 90%; animation-delay: 2s; }
        .dot:nth-child(3) { background: #39ff14; top: 80%; left: 20%; animation-delay: 4s; }
        .dot:nth-child(4) { background: #ffff00; top: 30%; left: 70%; animation-delay: 6s; }
        .dot:nth-child(5) { background: #00f5ff; top: 70%; left: 50%; animation-delay: 1s; }
        .dot:nth-child(6) { background: #ff0080; top: 40%; left: 30%; animation-delay: 3s; }

        @keyframes floatDot {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                opacity: 0.3; 
                box-shadow: 0 0 10px currentColor;
            }
            50% { 
                transform: translateY(-20px) scale(1.5); 
                opacity: 0.8; 
                box-shadow: 0 0 20px currentColor;
            }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Clean Card */
        .clean-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            width: 90vw;
            max-width: 500px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .clean-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .clean-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.5), transparent);
            animation: topBorderFlow 4s ease-in-out infinite;
        }

        @keyframes topBorderFlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .card-content {
            padding: 60px 50px;
            position: relative;
            z-index: 2;
        }

        .minimal-title {
            font-size: 3.2em;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 12px;
            position: relative;
        }

        .minimal-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #00f5ff, #ff0080, #39ff14, #ffff00);
            border-radius: 1px;
            animation: titleUnderline 3s ease-in-out infinite;
        }

        @keyframes titleUnderline {
            0%, 100% { width: 80px; opacity: 0.6; }
            50% { width: 120px; opacity: 1; }
        }

        /* Clean Form */
        .form-group {
            margin-bottom: 40px;
            position: relative;
        }

        .clean-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            font-weight: 500;
            margin-bottom: 12px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .input-wrapper {
            position: relative;
            height: 56px;
        }

        .clean-input {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1.1em;
            font-weight: 400;
            outline: none;
            padding: 0 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .clean-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .clean-input:focus {
            border-color: rgba(0, 245, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(0, 245, 255, 0.1),
                0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .clean-input:focus + .input-accent {
            opacity: 1;
            transform: scaleX(1);
        }

        .input-accent {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #00f5ff, #ff0080);
            border-radius: 0 0 12px 12px;
            opacity: 0;
            transform: scaleX(0);
            transition: all 0.3s ease;
        }

        .form-group:focus-within .clean-label {
            color: #00f5ff;
        }

        .form-info {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            margin-top: 12px;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Clean Button */
        .clean-button {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(255, 0, 128, 0.1));
            border: 1px solid rgba(0, 245, 255, 0.3);
            color: #00f5ff;
            padding: 16px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .clean-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .clean-button:hover {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.2), rgba(255, 0, 128, 0.2));
            border-color: rgba(0, 245, 255, 0.6);
            box-shadow: 
                0 0 25px rgba(0, 245, 255, 0.2),
                0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .clean-button:hover::before {
            left: 100%;
        }

        .clean-button:active {
            transform: translateY(0);
        }

        /* Waiting Screen */
        .waiting-screen {
            display: none;
        }

        .clean-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .room-name {
            font-size: 2.8em;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 16px;
            letter-spacing: 6px;
            position: relative;
        }

        .room-name::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: #ffff00;
            border-radius: 1px;
            box-shadow: 0 0 10px #ffff00;
        }

        .game-info {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 1px;
        }

        .players-section {
            margin-bottom: 50px;
        }

        .players-title {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            font-weight: 500;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .players-clean-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .player-clean {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            position: relative;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .player-clean::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 16px;
            padding: 1px;
            background: linear-gradient(135deg, transparent, var(--accent-color), transparent);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-clean:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .player-clean:hover::before {
            opacity: 1;
        }

        .player-clean.player-1 { --accent-color: #00f5ff; }
        .player-clean.player-2 { --accent-color: #ff0080; }
        .player-clean.player-3 { --accent-color: #39ff14; }
        .player-clean.player-4 { --accent-color: #ffff00; }

        .player-name {
            font-size: 1.1em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .player-clean.player-1 .player-name { color: #00f5ff; }
        .player-clean.player-2 .player-name { color: #ff0080; }
        .player-clean.player-3 .player-name { color: #39ff14; }
        .player-clean.player-4 .player-name { color: #ffff00; }

        .player-clean.empty {
            opacity: 0.4;
            border-style: dashed;
        }

        .player-clean.empty .player-name {
            color: rgba(255, 255, 255, 0.5);
            animation: waitingPulse 2s ease-in-out infinite;
        }

        @keyframes waitingPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }

        .share-clean-button {
            background: rgba(57, 255, 20, 0.05);
            border: 1px solid rgba(57, 255, 20, 0.2);
            color: #39ff14;
            padding: 12px 30px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9em;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 10px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .share-clean-button:hover {
            background: rgba(57, 255, 20, 0.1);
            border-color: rgba(57, 255, 20, 0.4);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.1);
            transform: translateY(-1px);
        }

        /* Demo Controls */
        .demo-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .demo-button {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8em;
            font-weight: 500;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 8px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .demo-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(0, 245, 255, 0.5);
            color: #00f5ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .clean-card {
                width: 95vw;
            }
            
            .card-content {
                padding: 40px 30px;
            }
            
            .players-clean-grid {
                grid-template-columns: 1fr;
            }
            
            .minimal-title {
                font-size: 2.5em;
                letter-spacing: 6px;
            }
            
            .room-name {
                font-size: 2.2em;
                letter-spacing: 3px;
            }
        }

        /* Subtle animations */
        @keyframes breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .clean-card {
            animation: breathe 8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <!-- Minimal Background -->
    <div class="minimal-bg"></div>
    
    <!-- Floating Dots -->
    <div class="floating-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-button" onclick="showLogin()">LOGIN</button>
        <button class="demo-button" onclick="showWaiting()">ESPERA</button>
    </div>

    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="clean-card">
            <div class="card-content">
                <h1 class="minimal-title">Triangles</h1>
                
                <div class="form-group">
                    <label class="clean-label">Nombre de usuario</label>
                    <div class="input-wrapper">
                        <input type="text" class="clean-input" placeholder="jordi" value="jordi" id="nameInput">
                        <div class="input-accent"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="clean-label">Sala de juego</label>
                    <div class="input-wrapper">
                        <input type="text" class="clean-input" placeholder="jordi2" value="jordi2" id="roomInput">
                        <div class="input-accent"></div>
                    </div>
                    <div class="form-info">
                        Todos los jugadores deben usar el mismo nombre de sala para unirse a la partida
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 50px;">
                    <button class="clean-button" onclick="connectToRoom()">
                        Conectar
                    </button>
                </div>
            </div>
        </div>

        <!-- WAITING SCREEN -->
        <div id="waitingScreen" class="clean-card waiting-screen">
            <div class="card-content">
                <div class="clean-header">
                    <div class="room-name">jordi2</div>
                    <div class="game-info">16 números • Esperando jugadores</div>
                </div>
                
                <div class="players-section">
                    <div class="players-title">Jugadores conectados</div>
                    <div class="players-clean-grid">
                        <div class="player-clean player-1">
                            <div class="player-name">Jordi</div>
                        </div>
                        <div class="player-clean player-2">
                            <div class="player-name">Ana</div>
                        </div>
                        <div class="player-clean player-3">
                            <div class="player-name">Carlos</div>
                        </div>
                        <div class="player-clean player-4 empty">
                            <div class="player-name">Esperando</div>
                        </div>
                    </div>
                </div>
                
                <div class="action-section">
                    <button class="clean-button" onclick="startCleanGame()">
                        Comenzar partida
                    </button>
                    <button class="share-clean-button" onclick="shareCleanRoom()">
                        Compartir sala
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('waitingScreen').style.display = 'none';
        }

        function showWaiting() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'block';
        }

        function connectToRoom() {
            const button = event.target;
            button.textContent = 'Conectando...';
            button.style.background = 'linear-gradient(135deg, rgba(57, 255, 20, 0.2), rgba(0, 245, 255, 0.2))';
            button.style.borderColor = 'rgba(57, 255, 20, 0.5)';
            button.style.color = '#39ff14';
            
            setTimeout(() => {
                button.textContent = 'Conectar';
                button.style.background = 'linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(255, 0, 128, 0.1))';
                button.style.borderColor = 'rgba(0, 245, 255, 0.3)';
                button.style.color = '#00f5ff';
                showWaiting();
            }, 2000);
        }

        function startCleanGame() {
            alert('🎮 ¡Iniciando partida!');
        }

        function shareCleanRoom() {
            navigator.clipboard.writeText('Únete a mi sala: https://triangula.me?room=jordi2');
            alert('📋 ¡Enlace copiado!');
        }

        // Initialize clean effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth input interactions
            const inputs = document.querySelectorAll('.clean-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.parentElement.style.transform = 'translateY(0)';
                });
                
                input.addEventListener('input', function() {
                    // Subtle feedback on typing
                    this.style.boxShadow = '0 0 0 3px rgba(0, 245, 255, 0.15), 0 8px 25px rgba(0, 0, 0, 0.15)';
                    setTimeout(() => {
                        this.style.boxShadow = '';
                    }, 200);
                });
            });
            
            // Add subtle parallax to floating dots
            document.addEventListener('mousemove', function(e) {
                const dots = document.querySelectorAll('.dot');
                const mouseX = e.clientX / window.innerWidth;
                const mouseY = e.clientY / window.innerHeight;
                
                dots.forEach((dot, index) => {
                    const speed = (index + 1) * 0.5;
                    const x = (mouseX - 0.5) * speed;
                    const y = (mouseY - 0.5) * speed;
                    dot.style.transform = `translate(${x}px, ${y}px)`;
                });
            });
        });
    </script>
</body>
</html>
