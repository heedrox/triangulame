<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles - Synthwave Retro Style</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide:wght@400&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', monospace;
            background: #0f0f23;
            color: #00f5ff;
            overflow: hidden;
            position: relative;
        }

        /* Synthwave Grid Background */
        .synthwave-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(180deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%),
                linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
            background-size: 100% 100%, 60px 60px, 60px 60px;
            z-index: -3;
            animation: gridShift 20s linear infinite;
        }

        @keyframes gridShift {
            0% { background-position: 0 0, 0 0, 0 0; }
            100% { background-position: 0 0, 60px 60px, 60px 60px; }
        }

        /* Retro Mountains */
        .retro-mountains {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            z-index: -2;
            background: 
                linear-gradient(135deg, transparent 45%, #ff0080 46%, #ff0080 54%, transparent 55%),
                linear-gradient(45deg, transparent 35%, #00f5ff 36%, #00f5ff 44%, transparent 45%),
                linear-gradient(125deg, transparent 55%, #39ff14 56%, #39ff14 64%, transparent 65%);
            opacity: 0.3;
            animation: mountainGlow 8s ease-in-out infinite alternate;
        }

        @keyframes mountainGlow {
            0% { opacity: 0.2; transform: scale(1); }
            100% { opacity: 0.4; transform: scale(1.02); }
        }

        /* Neon Sun */
        .neon-sun {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border: 4px solid #ffff00;
            border-radius: 50%;
            box-shadow: 
                0 0 50px #ffff00,
                0 0 100px #ffff00,
                0 0 150px #ffff00,
                inset 0 0 50px rgba(255, 255, 0, 0.2);
            z-index: -1;
            animation: sunPulse 6s ease-in-out infinite;
        }

        @keyframes sunPulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1); 
                box-shadow: 
                    0 0 50px #ffff00,
                    0 0 100px #ffff00,
                    0 0 150px #ffff00,
                    inset 0 0 50px rgba(255, 255, 0, 0.2);
            }
            50% { 
                transform: translateX(-50%) scale(1.1); 
                box-shadow: 
                    0 0 70px #ffff00,
                    0 0 140px #ffff00,
                    0 0 210px #ffff00,
                    inset 0 0 70px rgba(255, 255, 0, 0.3);
            }
        }

        /* Sun rays */
        .neon-sun::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    transparent 0deg,
                    rgba(255, 255, 0, 0.1) 2deg,
                    transparent 4deg
                );
            border-radius: 50%;
            animation: sunRays 20s linear infinite;
        }

        @keyframes sunRays {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Retro Panel */
        .retro-panel {
            background: 
                linear-gradient(145deg, 
                    rgba(15, 15, 35, 0.95), 
                    rgba(26, 26, 46, 0.9)
                );
            border: 3px solid #00f5ff;
            border-radius: 20px;
            width: 90vw;
            max-width: 600px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 0 40px rgba(0, 245, 255, 0.4),
                inset 0 0 40px rgba(0, 245, 255, 0.1);
            animation: panelNeon 4s ease-in-out infinite alternate;
        }

        @keyframes panelNeon {
            0% { 
                border-color: #00f5ff;
                box-shadow: 
                    0 0 40px rgba(0, 245, 255, 0.4),
                    inset 0 0 40px rgba(0, 245, 255, 0.1);
            }
            25% { 
                border-color: #ff0080;
                box-shadow: 
                    0 0 40px rgba(255, 0, 128, 0.4),
                    inset 0 0 40px rgba(255, 0, 128, 0.1);
            }
            50% { 
                border-color: #39ff14;
                box-shadow: 
                    0 0 40px rgba(57, 255, 20, 0.4),
                    inset 0 0 40px rgba(57, 255, 20, 0.1);
            }
            75% { 
                border-color: #ffff00;
                box-shadow: 
                    0 0 40px rgba(255, 255, 0, 0.4),
                    inset 0 0 40px rgba(255, 255, 0, 0.1);
            }
            100% { 
                border-color: #00f5ff;
                box-shadow: 
                    0 0 40px rgba(0, 245, 255, 0.4),
                    inset 0 0 40px rgba(0, 245, 255, 0.1);
            }
        }

        .retro-panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00f5ff, #ff0080, #39ff14, #ffff00, #00f5ff);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            animation: retroBorder 8s ease infinite;
            opacity: 0.3;
        }

        @keyframes retroBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .panel-content {
            padding: 50px;
            position: relative;
            z-index: 2;
        }

        .retro-title {
            font-family: 'Audiowide', cursive;
            font-size: 3.5em;
            font-weight: 400;
            text-align: center;
            margin-bottom: 50px;
            color: #00f5ff;
            text-transform: uppercase;
            letter-spacing: 8px;
            position: relative;
            text-shadow: 
                0 0 10px #00f5ff,
                0 0 20px #00f5ff,
                0 0 40px #00f5ff,
                0 5px 0 #ff0080,
                0 10px 0 #39ff14;
            animation: retroGlow 3s ease-in-out infinite alternate;
        }

        @keyframes retroGlow {
            0% { 
                text-shadow: 
                    0 0 10px #00f5ff,
                    0 0 20px #00f5ff,
                    0 0 40px #00f5ff,
                    0 5px 0 #ff0080,
                    0 10px 0 #39ff14;
            }
            100% { 
                text-shadow: 
                    0 0 15px #00f5ff,
                    0 0 30px #00f5ff,
                    0 0 60px #00f5ff,
                    0 7px 0 #ff0080,
                    0 14px 0 #39ff14;
            }
        }

        .retro-title::before {
            content: 'TRIANGLES';
            position: absolute;
            top: 2px;
            left: 2px;
            color: #ff0080;
            z-index: -1;
            opacity: 0.7;
        }

        .retro-title::after {
            content: 'TRIANGLES';
            position: absolute;
            top: 4px;
            left: 4px;
            color: #39ff14;
            z-index: -2;
            opacity: 0.5;
        }

        /* Retro Form */
        .form-section {
            margin-bottom: 40px;
            position: relative;
        }

        .retro-label {
            color: #39ff14;
            font-size: 1.3em;
            font-weight: 700;
            margin-bottom: 15px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 
                0 0 10px #39ff14,
                0 0 20px #39ff14;
            animation: labelFlicker 2s ease-in-out infinite;
        }

        @keyframes labelFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .retro-input-wrapper {
            position: relative;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00f5ff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 0 20px rgba(0, 245, 255, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .retro-input-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.3), transparent);
            animation: inputScan 3s ease-in-out infinite;
        }

        @keyframes inputScan {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        .retro-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #00f5ff;
            font-family: 'Orbitron', monospace;
            font-size: 1.4em;
            font-weight: 700;
            outline: none;
            padding: 0 25px;
            text-shadow: 0 0 10px #00f5ff;
            position: relative;
            z-index: 2;
        }

        .retro-input::placeholder {
            color: rgba(0, 245, 255, 0.4);
        }

        .retro-input:focus {
            text-shadow: 0 0 15px #00f5ff;
        }

        .retro-input:focus + .retro-input-wrapper {
            border-color: #ff0080;
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.8);
        }

        .form-info {
            color: rgba(57, 255, 20, 0.8);
            font-size: 0.9em;
            margin-top: 15px;
            font-weight: 400;
            line-height: 1.5;
            font-style: italic;
            text-shadow: 0 0 5px rgba(57, 255, 20, 0.5);
        }

        /* Retro Button */
        .retro-button {
            background: linear-gradient(45deg, #ff0080, #ffff00);
            border: none;
            color: #000;
            padding: 20px 60px;
            font-family: 'Audiowide', cursive;
            font-size: 1.4em;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 4px;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 30px rgba(255, 0, 128, 0.5),
                0 10px 20px rgba(0, 0, 0, 0.3);
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .retro-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .retro-button:hover {
            background: linear-gradient(45deg, #ffff00, #ff0080);
            box-shadow: 
                0 0 50px rgba(255, 0, 128, 0.8),
                0 15px 30px rgba(0, 0, 0, 0.4);
            transform: translateY(-5px) scale(1.1);
        }

        .retro-button:hover::before {
            left: 100%;
        }

        /* Waiting Screen */
        .waiting-screen {
            display: none;
        }

        .retro-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .room-name {
            font-family: 'Audiowide', cursive;
            font-size: 4em;
            color: #ffff00;
            margin-bottom: 20px;
            text-shadow: 
                0 0 20px #ffff00,
                0 0 40px #ffff00,
                0 5px 0 #ff0080,
                0 10px 0 #00f5ff;
            letter-spacing: 6px;
            animation: roomRetroGlow 4s ease-in-out infinite;
        }

        @keyframes roomRetroGlow {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 
                    0 0 20px #ffff00,
                    0 0 40px #ffff00,
                    0 5px 0 #ff0080,
                    0 10px 0 #00f5ff;
            }
            50% { 
                transform: scale(1.1);
                text-shadow: 
                    0 0 30px #ffff00,
                    0 0 60px #ffff00,
                    0 7px 0 #ff0080,
                    0 14px 0 #00f5ff;
            }
        }

        .game-info {
            color: #39ff14;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #39ff14;
        }

        .players-section {
            margin-bottom: 50px;
        }

        .players-title {
            color: #00f5ff;
            font-size: 1.6em;
            font-weight: 700;
            text-align: center;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 
                0 0 15px #00f5ff,
                0 0 30px #00f5ff;
        }

        .players-retro-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .player-retro {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(26, 26, 46, 0.8));
            border: 2px solid;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .player-retro::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                conic-gradient(
                    from 0deg,
                    transparent 0deg,
                    var(--player-color) 90deg,
                    transparent 180deg,
                    var(--player-color) 270deg,
                    transparent 360deg
                );
            animation: retroPlayerSpin 6s linear infinite;
            opacity: 0.3;
        }

        @keyframes retroPlayerSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .player-retro:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .player-retro.player-1 { 
            --player-color: #00f5ff;
            border-color: #00f5ff; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 245, 255, 0.3);
        }
        .player-retro.player-2 { 
            --player-color: #ff0080;
            border-color: #ff0080; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 0, 128, 0.3);
        }
        .player-retro.player-3 { 
            --player-color: #39ff14;
            border-color: #39ff14; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(57, 255, 20, 0.3);
        }
        .player-retro.player-4 { 
            --player-color: #ffff00;
            border-color: #ffff00; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 0, 0.3);
        }

        .player-name {
            font-family: 'Audiowide', cursive;
            font-size: 1.4em;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 15px currentColor;
        }

        .player-retro.player-1 .player-name { color: #00f5ff; }
        .player-retro.player-2 .player-name { color: #ff0080; }
        .player-retro.player-3 .player-name { color: #39ff14; }
        .player-retro.player-4 .player-name { color: #ffff00; }

        .player-retro.empty {
            opacity: 0.4;
            border-style: dashed;
        }

        .player-retro.empty .player-name {
            color: rgba(0, 245, 255, 0.5);
            animation: waitingBlink 2s ease-in-out infinite;
        }

        @keyframes waitingBlink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 0.8; }
        }

        .action-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-top: 40px;
        }

        .share-retro-button {
            background: rgba(57, 255, 20, 0.1);
            border: 2px solid #39ff14;
            color: #39ff14;
            padding: 15px 40px;
            font-family: 'Orbitron', monospace;
            font-size: 1em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 25px;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #39ff14;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }

        .share-retro-button:hover {
            background: rgba(57, 255, 20, 0.2);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.5);
            transform: scale(1.1);
        }

        /* Demo Controls */
        .demo-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            display: flex;
            gap: 10px;
        }

        .demo-button {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #00f5ff;
            color: #00f5ff;
            padding: 8px 15px;
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00f5ff;
        }

        .demo-button:hover {
            background: rgba(0, 245, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .retro-panel {
                width: 95vw;
            }
            
            .panel-content {
                padding: 30px;
            }
            
            .players-retro-grid {
                grid-template-columns: 1fr;
            }
            
            .retro-title {
                font-size: 2.8em;
                letter-spacing: 4px;
            }
            
            .room-name {
                font-size: 3em;
                letter-spacing: 3px;
            }
            
            .neon-sun {
                width: 150px;
                height: 150px;
                top: 15%;
            }
        }
    </style>
</head>
<body>
    <!-- Synthwave Grid -->
    <div class="synthwave-grid"></div>
    
    <!-- Retro Mountains -->
    <div class="retro-mountains"></div>
    
    <!-- Neon Sun -->
    <div class="neon-sun"></div>

    <!-- Demo Controls -->
    <div class="demo-controls">
        <button class="demo-button" onclick="showLogin()">LOGIN</button>
        <button class="demo-button" onclick="showWaiting()">ESPERA</button>
    </div>

    <div class="container">
        <!-- LOGIN SCREEN -->
        <div id="loginScreen" class="retro-panel">
            <div class="panel-content">
                <h1 class="retro-title">TRIANGLES</h1>
                
                <div class="form-section">
                    <label class="retro-label">Usuario</label>
                    <div class="retro-input-wrapper">
                        <input type="text" class="retro-input" placeholder="JORDI" value="jordi" id="nameInput">
                    </div>
                </div>
                
                <div class="form-section">
                    <label class="retro-label">Sala Retro</label>
                    <div class="retro-input-wrapper">
                        <input type="text" class="retro-input" placeholder="JORDI2" value="jordi2" id="roomInput">
                    </div>
                    <div class="form-info">
                        Todos los jugadores deben sintonizar la misma frecuencia retro para conectarse
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 50px;">
                    <button class="retro-button" onclick="enterRetroverse()">
                        ENTRAR AL RETROVERSO
                    </button>
                </div>
            </div>
        </div>

        <!-- WAITING SCREEN -->
        <div id="waitingScreen" class="retro-panel waiting-screen">
            <div class="panel-content">
                <div class="retro-header">
                    <div class="room-name">JORDI2</div>
                    <div class="game-info">NÚMEROS: 16 | MODO: SYNTHWAVE</div>
                </div>
                
                <div class="players-section">
                    <div class="players-title">JUGADORES EN EL RETROVERSO</div>
                    <div class="players-retro-grid">
                        <div class="player-retro player-1">
                            <div class="player-name">JORDI</div>
                        </div>
                        <div class="player-retro player-2">
                            <div class="player-name">ANA</div>
                        </div>
                        <div class="player-retro player-3">
                            <div class="player-name">CARLOS</div>
                        </div>
                        <div class="player-retro player-4 empty">
                            <div class="player-name">ESPERANDO</div>
                        </div>
                    </div>
                </div>
                
                <div class="action-section">
                    <button class="retro-button" onclick="startRetroGame()">
                        INICIAR AVENTURA RETRO
                    </button>
                    <button class="share-retro-button" onclick="shareRetroRoom()">
                        COMPARTIR DIMENSIÓN
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('waitingScreen').style.display = 'none';
        }

        function showWaiting() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('waitingScreen').style.display = 'block';
        }

        function enterRetroverse() {
            const button = event.target;
            button.textContent = 'CONECTANDO...';
            button.style.background = 'linear-gradient(45deg, #39ff14, #00f5ff)';
            
            // Add retro glitch effect
            button.style.animation = 'retroGlow 0.3s ease-in-out 5';
            
            setTimeout(() => {
                button.textContent = 'ENTRAR AL RETROVERSO';
                button.style.background = 'linear-gradient(45deg, #ff0080, #ffff00)';
                button.style.animation = 'buttonPulse 2s ease-in-out infinite';
                showWaiting();
            }, 3000);
        }

        function startRetroGame() {
            alert('🚀 ¡INICIANDO AVENTURA EN EL RETROVERSO!');
        }

        function shareRetroRoom() {
            navigator.clipboard.writeText('Únete al retroverso: https://triangula.me?room=jordi2');
            alert('📻 ¡Frecuencia retro copiada!');
        }

        // Initialize retro effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add typing effects to inputs
            const inputs = document.querySelectorAll('.retro-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.style.textShadow = '0 0 20px #00f5ff';
                    setTimeout(() => {
                        this.style.textShadow = '0 0 10px #00f5ff';
                    }, 300);
                });
                
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                    this.parentElement.style.borderColor = '#ff0080';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                    this.parentElement.style.borderColor = '#00f5ff';
                });
            });
        });
    </script>
</body>
</html>
